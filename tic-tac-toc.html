<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/tic.css" rel="stylesheet">
</head>
<body>
    <div id="msg-container" class="hide">
        <p id="msg">Winner</p>
        <button id="newbtn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toc</h1>
        <div class="players">
            <div>
            <input id="player1" type="text" placeholder="Enter Player 1 Name">
            <input id="player1Symbol" maxlength="1" type="text" placeholder="Symbol (A-Z)">
            </div>
            <div>
            <input id="player2" type="text" placeholder="Enter Player 2 Name">
            <input id="player2Symbol" maxlength="1" type="text" placeholder="Symbol (A-Z)"> 
            </div>  
        </div>

    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset">Reset Game</button>
    </main>
    <script src="./tic.js"></script>
</body>
</html>
